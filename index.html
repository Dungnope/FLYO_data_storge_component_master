<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="memory__logo">
      <img src="./images/logo.svg" alt="" class="memory__icon">
      <section class="memory__picture">
        <div class="memory__picture--function"><img src="./images/icon-document.svg" alt=""></div>
        <div class="memory__picture--function"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="memory__picture--function"><img src="./images/icon-upload.svg" alt=""></div>
      </section>
    </div>
    <div class="memory__usage">
      <p class="memory__usage--lost">
        You’ve used <span>815 GB</span> of your storage
      </p>
      <div class="memory__usage--level">
        <div class="memory__usage--status"></div>
      </div>
      <h1 class="memory__usage--remain">185 <span>GB Left</span></h1>

      <div class="memory__usage--used">
        <p class="memory__minimum">0 GB</p>
        <p class="memory__maximum">1000 GB</p>
      </div>

    </div>

  </main>
</body>

</html>
